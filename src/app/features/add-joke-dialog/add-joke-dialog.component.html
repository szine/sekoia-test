<div 
  #dialog
  class="dialog-backdrop"
  (click)="onBackdropClick($event)"
  role="dialog"
  aria-modal="true"
  aria-labelledby="dialog-title"
  [attr.aria-describedby]="error() ? 'dialog-error' : null"
>
  <div class="dialog">
    <div class="dialog__header">
      <h2 id="dialog-title" class="dialog__title">Add Your Joke</h2>
      <button
        type="button"
        class="dialog__close"
        (click)="onClose()"
        aria-label="Close dialog"
      >
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" fill="currentColor"/>
        </svg>
      </button>
    </div>

    <form class="dialog__form" (submit)="onSubmit(); $event.preventDefault()">
      <div class="dialog__field">
        <label for="joke-input" class="dialog__label">
          Your Joke <span class="dialog__required">*</span>
        </label>
        <textarea
          #jokeInput
          id="joke-input"
          class="dialog__textarea"
          [value]="jokeText()"
          (input)="onInput($any($event.target).value)"
          placeholder="Enter your joke here (minimum 10 characters)..."
          rows="6"
          [disabled]="isSubmitting()"
          required
          minlength="10"
        ></textarea>
        <div class="dialog__hint">
          {{ jokeText().trim().length }} / 10 characters minimum
        </div>
      </div>

      @if (error()) {
        <div 
          id="dialog-error"
          class="dialog__error"
          role="alert"
          aria-live="polite"
        >
          {{ error() }}
        </div>
      }

      <div class="dialog__actions">
        <button
          type="button"
          class="dialog__button dialog__button--secondary"
          (click)="onClose()"
          [disabled]="isSubmitting()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="dialog__button dialog__button--primary"
          [disabled]="!isValid || isSubmitting()"
        >
          @if (isSubmitting()) {
            <span>Adding...</span>
          } @else {
            <span>Add Joke</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
